<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav class="navbar" id="navbarheader">
            <ul>
                <div class="header-left">
                <li class="nav-link">About</li>
                <li class="nav-link">Store</li>
                </div>
                <div class="header-right">
                <li class="nav-link">Gmail</li>
                <li class="nav-link">Images</li>
                <li class="nav-link">Google apps icon</li>
                <li class="nav-link"><button>Sign In</button></li>
                </div>
            </ul>
        </nav>
    </header>
    <div id="main">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="google-img">
    <input type="search" name="search" id="search">
    <input type="submit" name="submit" id="googlesearch" value="Google Search">
    <input type="submit" name="submit" id="imfeelinglucky" value="I'm Feeling Lucky">
    <p>Introducing YouTube Shorts: <a href="https://youtu.be/__NeP0RqACU" class="youtubelink">Watch and create your own short videos</a></p>
    </div>
    <footer id="footer">
        <nav class="navbar" id="navfooter">
            <ul>
                <header>
                    <p>Carbon neutral since 2007</p>
                </header>
                <li class="nav-link2">Advertising</li>
                <li class="nav-link2">Business</li>
                <li class="nav-link2">How Search works</li>
                <li class="nav-link2">Privacy</li>
                <li class="nav-link2">Terms</li>
                <li class="nav-link2">Settings</li>
            </ul>

        </nav>
    </footer>
</body>
</html>
